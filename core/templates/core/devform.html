{% extends 'core/base.html' %}
{% block content %}
<div class="container py-3 pt-md-0">
        <div class="row pb-2 pb-md-5">
          <form class="col-xl-6 col-lg-7 col-md-7 needs-validation mb-5" method="post" novalidate>
              {% csrf_token %}
          <br/>
            <h2 class="pb-4">Edit your page!</h2>
              {% for key,value in data.items %}
                  <h4 class="h6">{{ key }} </h4>
            <div class="input-group mb-3"><i class="ai-edit position-absolute top-50 start-0 translate-middle-y ms-3"></i>
              <input class="form-control rounded" type="text" placeholder="{{ key }}" name="{{ key }}" value="{{ value }}" required>
            </div>
                  <br/>
              {% endfor %}

            <div class="row pt-2">
              <div class="col-lg-6 col-md-8">
                <button class="btn btn-primary btn-block" type="submit">Send Request</button>
              </div>
            </div>
          </form>

        </div>
      </div>
{% endblock %}
